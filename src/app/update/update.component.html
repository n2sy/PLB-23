<div class="container alert alert-info col-md-8">
    <form #f="ngForm" class="well form-horizontal" (ngSubmit)="submitHandler()">
        <div class="profile-userpic">
            <img src="" class="img-responsive" alt="">
        </div>
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label">Pr√©nom</label>
                <input [(ngModel)]="updatedCandidat.prenom" name="prenom" class="form-control" required="true"
                    type="text">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Nom</label>
                <input [(ngModel)]="updatedCandidat.nom" name="nom" class="form-control" required="true" type="text">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Age</label>
                <input [(ngModel)]="updatedCandidat.age" name="age" class="form-control" required="true" type="text">
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">Profession</label>
                <input [(ngModel)]="updatedCandidat.profession" name="profession" class="form-control" type="text">
            </div>

        </fieldset>
        <button class="btn-success" type="submit">Valider</button>
    </form>
</div>
